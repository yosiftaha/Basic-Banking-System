<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        background-image: url('https://img.freepik.com/free-photo/old-black-background-grunge-texture-dark-wallpaper-blackboard-chalkboard-room-wall_1258-28312.jpg?w=1380&t=st=1663714934~exp=1663715534~hmac=e540670151a3a4dc8489809f9b253627866aa6d97a4cde15ebe7b70c7065159e');
      }

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin-left: auto;
        margin-right: auto;
      }
      * {
        box-sizing: border-box;
      }


button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

button:hover span {
  padding-right: 25px;
}

button:hover span:after {
  opacity: 1;
  right: 0;
}

       button {
        padding: 14px 28px;
        border: none;
        outline-width: 0;
        color: black;
        background-image: linear-gradient(120deg, white, white);
        margin: 0;
        position: absolute;
        top: 90%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        border-radius: 24px;
        cursor: pointer;
        font-weight: 600;
        text-decoration: none;
        font-size: 20px;
      } 

      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }

       input[type="button"] {
        background-color: #1f5c9f;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      } 
      input[type="reset"] {
        background-color: #1f5c9f;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="button"]:hover {
        background-color: #45a049;
      }
      input[type="reset"]:hover {
        background-color: #45a049;
      }

      .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        padding-bottom: 50px;
      }
      h3 {
        color: white;
        text-align: center;
        font-size: 50px;
      }
      /* .buttons {
       position: absolute;
       left: 40%;
       
      } */
    </style>

    <h3><b>Transfer Informations</b></h3>

    <div class="container">
      <form action="/action_page.php">

        <input
          type="text"
          id="fname"
          name="User Email"
          placeholder="User Email.."
        />

        <label for="Balance">Balance</label>
        <input
          type="text"

          name="Balance"
          placeholder="Transferd Balance.."
        />
        <div class="buttons">
          <input type="button" onclick="alert('Transfer Success')" value="Transfer">
          <input type="reset" value="Reset" />

        </div>
      </form>
    </div>
